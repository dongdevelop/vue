<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>

<div id="app">

  <mycon></mycon>
  <mon></mon>
  <mms></mms>

  <ftsv :cappa="appa"></ftsv>

  <hr>


  <stof @itclick="fclick"></stof>
</div>



<template id="mps">
  <div>
    <h2>{{title}}</h2>
    <p>aaaaaaasss</p>
  </div>
</template>

<template id="ftoson">
  <div>
    <p>{{cappa}}</p>
    <ul>
      <li v-for="item in cappa">{{item}}</li>
    </ul>
  </div>
</template>

<template id="sontof">
  <div>
   <button v-for="item in categro" @click="btnclick(item)">{{item.name}}</button>
  </div>
</template>



<script src="../js/vue.js"></script>
<script>

  const new_cont = Vue.extend({
    template:`
      <div>
        <p>1231</p>
        <p>aaaaa</p>
        <p>c11c22cc</p>
        <p>--------------</p>
      </div>
    `
  })
  // 局部
  Vue.component('mon', {
    template:`
      <div>
        <p>aaaaa</p>
        <p>c11c22cc</p>
        <p>++++++++++++++++++++</p>
      </div>
    `
  })

  // 增加变量
  Vue.component('mms',{
    template:"#mps",
    data(){
      return {
        title:'kkkkk'
      }

    }
  })

  // 父传子
  Vue.component('ftsv',{
    template:'#ftoson',
    props:['cappa']
  })


  //  子传父
  Vue.component('stof',{
    template:'#sontof',
    data(){
      return {
        categro:[
          {id:1,name:'1111'},
          {id:2,name:'22222'},
          {id:3,name:'33333'},
        ]
      }
    },
    methods:{
      btnclick(item){
        console.log(item.id)
        this.$emit('itclick',item)
      }
    },


  })

  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      appa:['游戏王','天域','火影忍者']
    },
    components:{
      mycon:new_cont
    },
    methods: {
      fclick(item){
        console.log(item);
      }
    }


  })
</script>

</body>
</html>
