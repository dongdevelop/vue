<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>


    <div id="app">

      <input type="radio" v-model="sex"  value="男">男
      <input type="radio" v-model="sex"  value="女">女

      <h2>您选择的是：{{sex}}</h2>
    
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
              sex:'男'
            }
        })

    </script>
  </body>
</html>
