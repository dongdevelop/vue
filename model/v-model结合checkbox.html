<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>


    <div id="app">
      <input type="checkbox" value="同意" v-model="mAgree">同意协议
      <h2>您选择的是：{{mAgree}}</h2>
      <button :disabled="!mAgree">下一步</button>


      <!-- 多选 -->
      <div style="padding-top:100px"></div>
      <input type="checkbox" name="hobbies" value="篮球" v-model="mhobbies">篮球
      <input type="checkbox" name="hobbies" value="乒乓球" v-model="mhobbies">乒乓球
      <input type="checkbox" name="hobbies" value="羽毛球" v-model="mhobbies">羽毛球
      <input type="checkbox" name="hobbies" value="游泳" v-model="mhobbies">游泳

      <h2>您选择的是：{{mhobbies}}</h2>

    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
              mAgree:false,
              mhobbies:[]
            },
        })

    </script>
  </body>
</html>
