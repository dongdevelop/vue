<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>


    <div id="app">
      <!-- 单选 -->
      <select class="" name="abc" v-model="frult">
        <option value="苹果">苹果</option>
        <option value="西瓜">西瓜</option>
        <option value="哈密瓜">哈密瓜</option>
        <option value="榴莲">榴莲</option>
      </select>
      <h2>您选择的是：{{frult}}</h2>



      <!-- 多选 -->
      <select class=""  name="abcc" multiple v-model="frults">
        <option value="苹果">苹果</option>
        <option value="西瓜">西瓜</option>
        <option value="哈密瓜">哈密瓜</option>
        <option value="榴莲">榴莲</option>
      </select>
      <h2>您选择的是：{{frults}}</h2>


    </div>

    <script>
        var vue = new Vue({
            el:"#app",
            data:{
              frult:'',
              frults:[]
            },
        })

    </script>
  </body>
</html>
